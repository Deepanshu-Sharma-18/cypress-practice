name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: ./cypress/cypress-realworld-app

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./cypress/cypress-realworld-app
          start: yarn dev
          wait-on: |
            http://localhost:3000
            http://localhost:3002
          wait-on-timeout: 120
          spec: ../../e2e/cypress-refactored/tests/**/*.cy.js
